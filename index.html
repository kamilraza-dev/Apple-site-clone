<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome Cdn -->
    <script src="https://kit.fontawesome.com/34dbb8b942.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind cdn -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"> -->
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Apple</title>
</head>
<body>
    <!-- LANDING PAGE -->
    <div class="landing-page">
        <!-- NAVBAR -->
        <section class="navbar-section">
            <ul class="navbar">
                <li class="nav-link">
                    <img src="./assets/icons/Apple_logo.png" alt="Apple Logo" class="nav-logo">
                </li>
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="#">Store</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Mac</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">iPad</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">iPhone</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Watch</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Vision</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">AirPods</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">TV & Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Entertainment</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Accessories</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Support</a>
                    </li>
                </ul>
                <li class="nav-icons">
                        <span class="mr20">
                            <img src="./assets/icons/search-icon.png    " alt="Search" class="nav-icon">
                        </span>
                        <span class="mr20">
                            <img src="./assets/icons/shopping-bag.png" alt="Cart" class="nav-icon">
                        </span>
                        <span class="nav-toogle">
                            <input hidden="" class="check-icon" id="check-icon" name="check-icon" type="checkbox">
                            <label class="icon-menu" for="check-icon">
                                <div class="bar bar--1"></div>
                                <div class="bar bar--2"></div>
                                <div class="bar bar--3"></div>
                            </label>
                        </span>
                </li>
            </ul>
        </section>
        <!-- LANDING PAGE CONTENT -->
        <div class="landing-text-container">
            <span class="main-heading-white">iPhone 14 Pro</span>
            <span class="sub-heading-white">Pro. Beyond</span>
            <span class="landing-page-links">
                <a href="#" class="link">Learn more</a> > 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="link">Buy</a> >
            </span>
            <img src="./assets/images/home-img.png" alt="Home Image" class="home-image">
            <img src="./assets/images/home-img-small.png" alt="Home Image" class="home-image-small">
        </div>
        
    </div>
<!-- WONDERFULL SECTION -->
    <div class="section-2 section">
        <div class="landing-text-container">
            <span class="main-heading-dark">iPhone 14</span>
            <span class="sub-heading-dark">Wonderfull.</span>
            <span class="landing-page-links">
                <a href="#" class="link">Learn more</a> > 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="link">Buy</a> >
            </span>
            <img src="./assets/images/wonderfull-img.png" alt="Wonderfull Image" class="section-2-img">
        </div>
    </div>
    <div class="section section-3">
        <figure class="section-2-img"></figure>
    </div>
    

</body>
</html>
